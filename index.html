<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla - Empowerment through Elegance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      nav {
        background-color: #ff3366; /* Pink color for women's theme */
        color: white;
      }

      .navbar-nav > li {
        padding-left: 20px;
        padding-right: 20px;
      }

      .navbar-nav .nav-link {
        font-weight: bold;
      }

      .navbar-nav .nav-link:hover {
        color: #ffcccb; /* Lighter pink hover effect */
      }

      .main {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 20px;
      }

      .collage {
        display: grid;
        grid-template-areas:
          "a b"
          "c b"
          "e e";
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
        height: 70vh;
        margin-right: 20px;
      }

      .collage img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .collage .img1 {
        grid-area: a;
        height: 30vh;
      }

      .collage .img2 {
        grid-area: e;
        height: 25vh;
      }

      .collage .img3 {
        grid-area: c;
        height: 30vh;
      }

      .collage .img5 {
        grid-area: b;
        height: 62vh;
      }

      .content {
        flex: 1;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 88vh; /* Adjusted to match the collage height */
      }

      .content h6 {
        font-size: 4rem;
        margin-bottom: 20px;
        font-style: italic;
        color: #ff3366;
      }

      .content p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
      }
      .logo {
        height: 300px;
      }

      .btn-custom {
        background-color: #ff3366;
        color: white;
        padding: 10px 30px;
        font-size: 1rem;
        border-radius: 5px;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #e6004d;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .collage {
          width: 100%;
          height: auto;
        }

        .content {
          width: 100%;
          height: auto;
          padding-bottom: 30px; /* Added bottom padding for mobile view */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <!-- Adding the logo in the navbar -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <!-- <img src="img/Clothing.png" alt="Vanilla Logo" class="logo" /> -->
          <span class="ms-2">Vanilla</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main container">
      <!-- Left Side Collage Section -->
      <div class="collage col-md-6 col-lg-5">
        <img src="img/girl1.jpg" alt="Girl 1" class="img1" />
        <img src="img/girl5.jpg" alt="Girl 5" class="img5" />
        <img src="img/girl3.jpg" alt="Girl 3" class="img3" />
        <img src="img/girl2.jpg" alt="Girl 2" class="img2" />
      </div>

      <!-- Right Side Content Section -->
      <div class="content col-md-6 col-lg-7">
        <img src="img/Clothing.png" alt="Vanilla Logo" class="logo" />
        <p>
          Welcome to Vanilla, a place where elegance meets empowerment. Discover
          the finest products designed to make you feel confident and stylish.
          Join our community and explore what we have to offer!
        </p>
        <a href="#" class="btn-custom">Shop Now</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DZXdIeMj6jNfQjz2Hf8DOikxBcX2txIwAheT548sp8e"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
